<template>
    <lightning-card title="Call Apex Method In LWC" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-bottom_small">
                <lightning-button variant="brand" label="Get One" onclick={One} ></lightning-button>
                <lightning-button variant="brand" label="Get Two" onclick={Two} ></lightning-button> 
                <lightning-button variant="brand" label="Get Three" onclick={Three} ></lightning-button> 
            </p>
            <template if:true={statusOne}>
                <p>{statusOne}</p>
            </template>
            <template if:true={statusTwo}>
                <p>{statusOne} {statusTwo}</p>
            </template>
            <template if:true={statusThree}>
                <p> {statusOne} {statusTwo} {statusThree}</p>
            </template>
        </div>
    </lightning-card>
</template>
